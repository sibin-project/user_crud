<div class="bg">
  <div class="container mt-5">
    <h2 class="mb-4 text-center" style="color: #ffffff">User Data</h2>

    <form id="userForm" class="mb-4" [formGroup]="userForm">
      <input type="hidden" id="userId" />
      <div class="row g-2">
        <div class="col-12 col-sm-6 col-md">
          <input
            type="text"
            id="name"
            class="form-control text-center"
            [autocomplete]="false"
            placeholder="Name"
            formControlName="name"
          />
        </div>
        <div class="col-12 col-sm-6 col-md">
          <input
            type="email"
            id="email"
            class="form-control text-center"
            [autocomplete]="false"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <input
            type="tel"
            id="Phone"
            class="form-control text-center"
            [autocomplete]="false"
            placeholder="Phone"
            formControlName="phone"
          />
        </div>
        <div class="col-12 col-sm-6 col-md">
          <button
            (click)="onsave()"
            type="submit"
            style="background-color: #00b8d4"
            class="btn btn-primary w-100 "
          >
            <i class="fas fa-plus"></i>Add/Update
          </button>
        </div>
      </div>
    </form>

    <table class="table table">
      <thead class="">
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Phone</th>
          <th class="text-center" style="width: 250px">Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        @for (item of usersbd; track item.Name; let i = $index) {
        <tr>
          <td>{{ i+1}}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
          <td>
            <div
              class="d-flex flex-column flex-sm-row justify-content-center gap-2"
            >
              <button class="btn action edit-btn" (click)="onEdit(item)">
                <i class="fas fa-pen me-1"></i> Edit
              </button>
              <button class="btn action delete-btn" (click)="onDelete(item.id)">
                <i class="fas fa-trash me-1"></i> Delete
              </button>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
